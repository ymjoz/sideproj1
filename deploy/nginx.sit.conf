events {
    worker_connections  1024;
}

http {
    upstream backend {
        # server 3-3-joint-defense-platform-api:80;
        server backend-api:80;
    }

    upstream frontend {
        # server jointdefense-ui-dev:3000;
        server frontend-ui:3000;
    }

    server {
        listen 80 default_server;
        server_name _;
        set $maintenance 0;

        location / {
            if ($maintenance = 1) {
                return 503;
            }
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
            proxy_pass http://frontend;

            # 更精確地替換所有重定向中的內部端口，避免從 :3000 重定向
            proxy_redirect http://frontend:3000/ http://air.helenfit.com:17281/;
            proxy_redirect http://air.helenfit.com:3000/ http://air.helenfit.com:17281/;

            # 確保主機頭設置為正確的外部域名
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # location /v1 {
        #     if ($maintenance = 1) {
        #         return 503;
        #     }
        #     if ($request_method = 'OPTIONS') {
        #         add_header 'Access-Control-Max-Age' 1728000;
        #         add_header 'Content-Type' 'text/plain charset=UTF-8';
        #         add_header 'Content-Length' 0;
        #         return 204;
        #     }
        #     proxy_pass http://backend;
        # }

        error_page 503 /maintenance.html;
        location = /maintenance.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

}
